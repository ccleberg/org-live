<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>org-live</title>
        <link rel="stylesheet" href="./static/styles.min.css" >
    </head>
    <body>
        <form autocomplete>
            <div>
                <label for="editor">org-live</label>
                <span class="spacer"></span>
                <button type="button" onclick="showHTML();">Show HTML</button>
                <button type="button" onclick="saveHTML();">Save HTML</button>
                <button type="button" onclick="saveOrg();">Save Org</button>
            </div>
            <textarea
                id="editor"
                name="editor"
                autocapitalize="on"
                autocorrect="on"
                spellcheck="on"
                placeholder="* Lorem Ipsum"
                cols="80"
                wrap="hard"
                autofocus
                required
            ></textarea>
        </form>
	<div id="preview"></div>
        <dialog id="modal"></dialog>
        <script src="./static/org.js"></script>
        <script src="./static/app.js"></script>
    </body>
</html>
